<h1 align="center" style="color: rebeccapurple">Upload Image</h1>
<br>
<div class="container">

  <div class="card" style="border-color: orangered">
    <form #myfrm="ngForm" class="container">
      <div class="form-group">
        <label>Image ID:</label>
        <input type="text" #Imgid="ngModel" [(ngModel)]="img.Imgid" name="Imgid" class="form-control">
      </div>
      <div class="form-group">
        <label>Image Name:</label>
        <input type="text" #Imgname="ngModel" [(ngModel)]="img.Imgname" name="Imgname" class="form-control">
      </div>
      <div class="formgroup">
        <label>Image:</label><br>
        <img [src]="img.Image" height="150" width="150" />
        <br/>
        <br/>
        <input type="file" (change)="onSelect($event)" class="form-control" />
        <br/>
      </div>
      <div class="form-group">
        <button (click)="btnAdd(myfrm)" class="bg-success">Upload Image</button>
      </div>
    </form>
  </div>
</div>
