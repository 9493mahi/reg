<h1 align="center" style="color: rebeccapurple">Registration</h1>
<br>
<div class="container">
    <div class="card" style="border-color: orangered">
        <br>
        <form #myfrm="ngForm" class="container">

            <div class="form-group">
                <label>FirstName:</label>
                <input type="text" #firstname="ngModel" [(ngModel)]="reg.Fname" name="Fname" pattern="^[a-zA-z]+$" class="form-control" minlength="4" required>
                <span *ngIf=firstname.errors&&(firstname.touched||firstname.dirty)>
                    <span [hidden]=!firstname.errors.required style="color: red">FirstName required</span>
                    <span [hidden]=!firstname.errors.pattern style="color: red">only charecters</span>
                    <span [hidden]=!firstname.errors.minlength style="color: red">min4 chars</span>
                </span>
            </div>
            <div class="form-group">
                <label>LastName:</label>
                <input type="text" #lastname="ngModel" [(ngModel)]="reg.Lname" name="Lname" pattern="^[a-zA-z]+$" class="form-control" required>
                <span *ngIf=lastname.errors&&(lastname.touched||lastname.dirty)>
                    <span [hidden]=!lastname.errors.required style="color: red">LastName required</span>
                    <span [hidden]=!lastname.errors.pattern style="color: red">only charecters</span>
                </span>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="text" #age="ngModel" [(ngModel)]="reg.Age" name="Age" pattern="^[0-9]\d{0,2}" class="form-control" required>
                <span *ngIf=age.errors&&(age.touched||age.dirty)>
                    <span [hidden]=!age.errors.required style="color: red">Age required</span>
                    <span [hidden]=!age.errors.pattern style="color: red">age should be numeric</span>
                </span>
            </div>
            <div class="form-group">
                <label>DOB:</label><br>
                <input type="date" #dob="ngModel" [(ngModel)]="reg.DOB" name="DOB" class="form-control" required>
                <span *ngIf=dob.errors&&(dob.touched||dob.dirty)>
                        <span [hidden]=!dob.errors.required style="color: red">DOB required</span>
                    </span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" #gmail="ngModel" [(ngModel)]="reg.Email" name="Email" pattern="^[A-Za-z0-9.]{4,25}@[A-Za-z]{3,9}.[A-Za-z]{2,4}$" class="form-control" required>
                <span *ngIf=gmail.errors&&(gmail.touched||gmail.dirty)>
                    <span [hidden]=!gmail.errors.required style="color: red">Email required</span>
                    <span [hidden]=!gmail.errors.pattern style="color: red">Please enter the valid email </span>
                </span>
            </div>


            <button type="button" (click)="btnfunction(myfrm)" class="btn btn-primary" [disabled]="!myfrm.valid">Submit</button>

        </form>
        <br>
    </div>
</div>
