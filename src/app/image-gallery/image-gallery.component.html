<h1 align="center" style="color: rebeccapurple">Image Gallery</h1>
<div class="form-control">
  <button (click)="btnAdd()" class="bg-success">Upload Image</button>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let v of imagegallery">
      <div class="card" style="width:250px;height: 250px;">
        <img [src]="v.image" style="width: 250px;">
        <div class="card-body">
          <h4 class="card-title">{{v.imgname}}</h4>
    
          <button (click)="btnDel(v.imgid)" class="btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
